<template>

    <li data-id={xid} role="treeitem" tabindex="0">
        <div class="slds-tree__item">
            <div style="width:100%;" class="slds-grid slds-grid_align-spread">
                <div class="slds-col slds-size_2-of-3">
                    <div class="slds-form-element" style="width:100%;">
                        <label class="slds-form-element__label">
                            <legend class="slds-form-element__legend slds-form-element__label">{label}</legend>
                        </label>
                        <div class="slds-grid" style="width: 100%;">
                            <div class="slds-col slds-grow-none slds-m-right_xx-small" style="margin-top: -8px;">
                                <input style="text-align: right;" size={maxLength} data-id="startinput" value={min} min={min} max={max}
                                    disabled />
                            </div>

                            <div class="slds-col slds-container_fluid">
                                <div class="range_container">
                                    <div class="sliders_control slds-m-bottom_medium">
                                        <input data-id="startslider" type="range" value={min} min={min} max={max}
                                            oninput={handleSliderChange} />
                                        <input data-id="finishslider" type="range" value={max} min={min} max={max}
                                            oninput={handleSliderChange} />
                                    </div>
                                </div>
                            </div>

                            <div class="slds-col slds-grow-none slds-m-left_xx-small" style="margin-top: -8px;" >
                                <input size={maxLength} data-id="finishinput" value={max} min={min} max={max} disabled />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-button-icon icon-name="utility:delete" variant="bare" alternative-text="Clear Radio"
                        title="Clear" onclick={handleClear} class="slds-m-left_medium"></lightning-button-icon>
                </div>
            </div>
        </div>
    </li>

</template>
